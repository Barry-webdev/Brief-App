<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Avancée</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Application To-Do List</h1>
        
        <div class="task-input">
            <input type="text" id="new-task" placeholder="Nouvelle tâche">
            <input type="date" id="task-deadline">
            <select id="task-category">
                <option value="">Choisir une catégorie</option>
                <option value="Travail">Travail</option>
                <option value="Personnel">Personnel</option>
                <option value="Urgent">Urgent</option>
            </select>
            <select id="task-priority">
                <option value="">Priorité</option>
                <option value="Haute">Haute</option>
                <option value="Moyenne">Moyenne</option>
                <option value="Basse">Basse</option>
            </select>
            <button id="add-task">Ajouter</button>
        </div>

        <div class="filters">
            <input type="text" id="search-task" placeholder="Rechercher une tâche...">
            <button id="filter-all">Tout afficher</button>
            <button id="filter-complete">Complétées</button>
            <button id="filter-incomplete">En cours</button>
            <button id="filter-priority">Trier par priorité</button>
        </div>

        <ul id="task-list"></ul>

        <button id="reset-tasks">Réinitialiser la liste</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
